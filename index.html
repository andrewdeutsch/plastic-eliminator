    <script>
      if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => {
            console.log('Service worker registered successfully');
            
            // Request periodic background sync when supported
            if ('periodicSync' in reg) {
              // Try to register for periodic sync - for daily checks
              navigator.permissions.query({name: 'periodic-background-sync'})
                .then((status) => {
                  if (status.state === 'granted') {
                    reg.periodicSync.register('daily-check', {
                      minInterval: 24 * 60 * 60 * 1000 // 24 hours
                    }).then(() => {
                      console.log('Periodic sync registered');
                    }).catch(e => {
                      console.log('Periodic sync registration failed:', e);
                    });
                  }
                });
            }
            
            // Set up service worker update monitoring
            reg.onupdatefound = () => {
              const newWorker = reg.installing;
              newWorker.onstatechange = () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('New service worker available, updating app');
                  // Notify user of update or automatically refresh
                  if (confirm('New version available! Reload to update?')) {
                    window.location.reload();
                  }
                }
              };
            };
          })
          .catch(err => console.log('Service worker registration failed', err));
        
        // Set up message listener for service worker communications
        navigator.serviceWorker.addEventListener('message', event => {
          console.log('Message from service worker:', event.data);
          if (event.data.type === 'CHECK_DAY_CHANGE') {
            // Force a check for day changes when requested by service worker
            // This will be handled by React components
            window.dispatchEvent(new CustomEvent('checkDayChange'));
          }
        });
      });
    }
    </script>

                      if (!isSameDay(missedDateStr, today)) {
                        const dayToProcess = currentDay + (i - 1);
                        const index = (dayToProcess - 1) % fullYearSuggestions.length;
                        const missedSuggestion = fullYearSuggestions[index];
                        
                        // Check if this suggestion was already completed
                        const wasMissedDayCompleted = lastCompletedDate && isSameDay(lastCompletedDate, missedDateStr);
                        
                        if (!wasMissedDayCompleted) {
                          // Add to targets if not completed
                          updatedTargets.push({
                            ...missedSuggestion,
                            date: missedDateStr
                          });
                        }
                      }
                    }
                    
                    // Now update state with all new targets at once
                    setTargets(updatedTargets);
                    
                    // Advance to current day based on days difference
                    setCurrentDay(prevDay => {
                      const newDay = prevDay + daysDifference;
                      console.log(`Advancing day from ${prevDay} to ${newDay}`);
                      return newDay;
                    });
                    
                  } else {
                    // Just handle yesterday normally
                    const prevDay = currentDay;
                    const index = (prevDay - 1) % fullYearSuggestions.length;
                    const yesterdaySuggestion = fullYearSuggestions[index];
                    
                    // Check if yesterday's suggestion was completed
                    const wasYesterdayCompleted = lastCompletedDate && isSameDay(lastCompletedDate, lastCheckedDate);
                    
                    console.log(`Yesterday (${lastCheckedDate}) completed: ${wasYesterdayCompleted}`);
                    
                    if (!wasYesterdayCompleted) {
                      // Add to targets if not completed
                      console.log(`Adding yesterday's task to targets: ${yesterdaySuggestion.text}`);
                      setTargets(prevTargets => [...prevTargets, {
                        ...yesterdaySuggestion,
                        date: lastCheckedDate
                      }]);
                    }
                    
                    // Advance to next day
                    setCurrentDay(prevDay => {
                      const newDay = prevDay + 1;
                      console.log(`Advancing day from ${prevDay} to ${newDay}`);
                      return newDay;
                    });
                  }
                  
                  // Reset completion status for today
                  setCompletedToday(false);
                  
                } catch (error) {
                  console.error('Error during day change processing:', error);
                }
              }
              
              // Always update last checked date 
              localStorage.setItem('plasticEliminatorLastCheckedDate', today);
              
              // If we just need to check if we completed today's task
              if (lastCompletedDate) {
                const isCompletedToday = isSameDay(lastCompletedDate, today);
                console.log(`Checking if completed today: ${isCompletedToday}`);
                setCompletedToday(isCompletedToday);
              }
            };
            
            // Custom event handler for checking day changes
            const handleCustomDayCheck = () => {
              console.log('Received custom day change check event');
              checkForNewDay();
            };
            
            // Check on initial load - more important now for PWA
            checkForNewDay();
            
            // Set up interval to check periodically while app is open
            const interval = setInterval(checkForNewDay, 30000); // Check every 30 seconds
            
            // Listen for custom events that might come from service worker
            window.addEventListener('checkDayChange', handleCustomDayCheck);
            
            // Additional event handlers for PWA lifecycle
            window.addEventListener('focus', checkForNewDay);
            window.addEventListener('online', checkForNewDay); // Check when coming back online
            
            document.addEventListener('visibilitychange', () => {
              if (document.visibilityState === 'visible') {
                console.log('App became visible, checking day changes');
                checkForNewDay();
              }
            });
            
            // Add event listener for beforeunload to update last checked date
            window.addEventListener('beforeunload', () => {
              localStorage.setItem('plasticEliminatorLastCheckedDate', getLocalDate());
            });
            
            return () => {
              clearInterval(interval);
              window.removeEventListener('focus', checkForNewDay);
              window.removeEventListener('online', checkForNewDay);
              window.removeEventListener('checkDayChange', handleCustomDayCheck);
              document.removeEventListener('visibilitychange', checkForNewDay);
              window.removeEventListener('beforeunload', checkForNewDay);
            };
          }, [currentDay, completedToday, targets, fullYearSuggestions]);

          // Get today's suggestion
          const getTodaySuggestion = () => {
            // Use modulo to cycle through if we reach the end
            const index = (currentDay - 1) % fullYearSuggestions.length;
            return fullYearSuggestions[index];
          };
          
          // Mark today's suggestion as completed
          const markAsEliminated = () => {
            const todaySuggestion = getTodaySuggestion();
            const today = getLocalDate();
            
            // Add to eliminated list with date
            const newEliminated = [
              ...eliminatedPlastics, 
              {...todaySuggestion, date: today}
            ];
            setEliminatedPlastics(newEliminated);
            
            // Store the date when it was completed
            localStorage.setItem('plasticEliminatorLastCompletedDate', today);
            
            // Mark as completed
            setCompletedToday(true);
          };
          
          // Mark target as completed
          const markTargetAsEliminated = (targetId) => {
            const targetItem = targets.find(item => item.id === targetId);
            if (targetItem) {
              // Add to eliminated list
              const today = getLocalDate();
              const newEliminated = [...eliminatedPlastics, {...targetItem, date: today}];
              setEliminatedPlastics(newEliminated);
              
              // Remove from targets
              const newTargets = targets.filter(item => item.id !== targetId);
              setTargets(newTargets);
            }
          };
          
          // Show confirmation that data is saved
          const exportAccomplishments = () => {
            // Data is already being saved to localStorage automatically
            // Just show a confirmation message
            setExportSuccess(true);
            
            // Hide success message after 3 seconds
            setTimeout(() => {
              setExportSuccess(false);
            }, 3000);
          };
          
          // Download accomplishments as a file
          const downloadAccomplishments = () => {
            // Only export if there are accomplishments
            if (eliminatedPlastics.length === 0) return;
            
            try {
              // Format the data nicely for export
              const formattedData = eliminatedPlastics.map(item => 
                `${item.date}: ${item.text} (Impact: ${item.impact || 'Reduced plastic waste'})`
              ).join('\n\n');
              
              const header = "MY PLASTIC ELIMINATOR ACCOMPLISHMENTS\n";
              const footer = `\n\nTotal plastic habits eliminated: ${eliminatedPlastics.length}`;
              const fullText = header + "=".repeat(30) + "\n\n" + formattedData + footer;
              
              // Create download link
              const element = document.createElement('a');
              const file = new Blob([fullText], {type: 'text/plain'});
              element.href = URL.createObjectURL(file);
              element.download = "my-plastic-eliminator-accomplishments.txt";
              document.body.appendChild(element);
              element.click();
              document.body.removeChild(element);
            } catch (error) {
              console.error("Download failed:", error);
            }
          };
          
          // Format date nicely
          const formatDate = (dateString) => {
            if (!dateString) return '';
            return dateString;
          };
          
          // Show progress stats
          const renderProgressStats = () => {
            const completed = eliminatedPlastics.length;
            const total = fullYearSuggestions.length;
            // Avoid dividing by zero
            if (total === 0) {
              // Handle the edge case: no suggestions at all
              return <p>No suggestions available.</p>;
            }

            let exactPercent = (completed / total) * 100;
            let percentComplete = Math.round(exactPercent);
            let displayPercent = `${percentComplete}%`;

            if (percentComplete < 1 && completed > 0) {
              percentComplete = 1;           // For the bar width
              displayPercent = "less than 1%"; // For the text
            }else {
              percentComplete = Math.round(exactPercent);
            }
            
            return (
              <div className="p-3 bg-gray-100 rounded-lg">              
              <div className="mb-2 p-1">
                <p className="text-xs font-bold">Day {currentDay} of 365</p>
                <div className="flex mt-1">
                  <div
                    className="bg-green-600 h-4 rounded-full"
                    style={{ width: `${percentComplete}%` }}
                  ></div>
                  <div className="flex-grow bg-gray-300 h-4"></div>
                </div>
                <p className="mt-2 text-xs">
                  {completed} out of {total} plastic habits eliminated ({displayPercent}) 
                </p>
              </div>
            </div>
            );
          };
          
          // Navigation bar
          const renderNavBar = () => (
            <div className="bg-white py-4 border-b border-gray-200">
              <div className="flex justify-between items-center px-4">
                <h1 
                  onClick={() => setCurrentView('home')}
                  className="text-2xl font-bold text-red-700 cursor-pointer hover:text-red-800 transition-colors"
                >
                  365 Days of <br />Less Plastic
                </h1>
                <div className="flex space-x-6">
                  <button 
                    onClick={() => setCurrentView('eliminated')} 
                    className={`text-${currentView === 'eliminated' ? 'red-700' : 'gray-500'}`}
                  >
                    eliminated
                  </button>
                  <button 
                    onClick={() => setCurrentView('targets')} 
                    className={`text-${currentView === 'targets' ? 'red-700' : 'gray-500'}`}
                  >
                    targets
                  </button>
                  <button 
                  onClick={() => setCurrentView('info')} 
                  className={`text-${currentView === 'info' ? 'red-700' : 'gray-500'} ml-2 font-bold`}
                >
                  ?
                </button>
                </div>
              </div>
            </div>
          );
          
          // Home view
          const renderHomeView = () => {
            const todaySuggestion = getTodaySuggestion();
            
            return (
              <div className="flex flex-col items-center px-4 py-8">
                <h2 className="text-2xl font-bold text-red-700 mb-0">TODAY'S PLASTIC TO ELIMINATE</h2>
                <p className="text-sm text-gray-600 mb-6">{new Date().toLocaleDateString()}</p>

                
                {completedToday ? (
                  <div className="text-center">
                  <p className="text-l text-center mb-8">Today's mission? Accomplished.
                  </p> 
                  <p className="text-l text-center mb-8">Come back tomorrow for day {currentDay + 1} to <br />continue your plastic-elimination journey.</p>
                  <div className="flex justify-center items-center mb-8">
                    <svg className="text-green-500" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                      <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                  </div>
                 
                  <button
                    onClick={shareCompletedSuggestion}
                    className="px-4 py-2 mt-2 mb-6 border border-blue-600 text-blue-600 font-semibold rounded hover:bg-blue-600 hover:text-white transition duration-300"
                  >
                    Share Completed Suggestion
                  </button>

                </div>
                ) : (
                  <div className="w-full">
                    <div className="text-center mb-6">
                      <span className="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">{todaySuggestion.category}</span>
                    </div>
                    
                    <div className="mb-4 px-2">
                      <p style={{ fontSize: '1.4rem', lineHeight: '1.25rem', textAlign: 'center', fontWeight: 600 }} className="mt-2">
                        {todaySuggestion.text}
                      </p>
                      <p className="text-gray-600 mt-2 text-center text-sm">{todaySuggestion.impact}</p>
                    </div>
                    
                    <div className="flex justify-center mb-8">
                      <button
                        onClick={markAsEliminated}
                        className="mt-4 px-6 py-3 rounded border border-red-600 text-red-600 font-semibold hover:bg-red-600 hover:text-white transition duration-300"
                      >
                        I eliminated it
                      </button>
                    </div>
                  </div>
                  
                )}
                <div className="mb-6 bg-gray-100 rounded-lg w-full">
                    {renderProgressStats()}
                  </div>
              </div>
            );
          };
          
          // Eliminated view
          const renderEliminatedView = () => (
            <div className="px-4 py-8">
              <h2 className="text-2xl font-bold text-red-700 text-center mb-5">PLASTICS I'VE ELIMINATED</h2>
              
              {eliminatedPlastics.length === 0 ? (
                <p className="text-center py-4">You haven't eliminated any plastic habits yet. <br />Start with today's suggestion!</p>
              ) : (
                <div>
                  <div className="mb-8">
                    {renderProgressStats()}
                  </div>
                  <div className="space-y-6 mb-8 pl-4">
                    {eliminatedPlastics.map((item, index) => (
                      <div key={index} className="border-b pb-4">
                        <p className="font-bold text-xs">{formatDate(item.date)}</p>
                        <p>{item.text}</p>
                        <p className="text-sm text-gray-600">{item.impact}</p>
                      </div>
                    ))}
                  </div>
                  
                  
                  
                  <div className="flex flex-col items-center">
                    {exportSuccess ? (
                      <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                        <p className="font-semibold">Success!</p>
                        <p>Your accomplishments are saved automatically to your device.</p>
                      </div>
                    ) : null}
                    
                    <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                    <button
                      onClick={exportAccomplishments}
                      className="px-6 py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition-colors"
                    >
                      Confirm Saved Data
                    </button>
                    
                    <button
                      onClick={downloadAccomplishments}
                      className="px-6 py-3 border border-green-600 text-green-600 font-medium rounded-lg hover:bg-gray-50 transition-colors"
                    >
                      Download Data
                    </button>
                  </div>
                  </div>
                </div>
              )}
            </div>
          );

          const TESTING_MODE = false;

          // Targets view
          const renderTargetsView = () => {
          // Create a testTarget only when in testing mode and there are no real targets
          const testTargets = (TESTING_MODE && targets.length === 0) ? [
            {
              id: 'test-target',
              date: getLocalDate(),
              text: 'This is a test target that will only appear during development.',
              category: 'Testing'
            }
          ] : [];
          
          // Use the real targets or test targets based on conditions
          const displayTargets = targets.length > 0 ? targets : testTargets;
          
          return (
            <div className="px-4 py-8">
              <h2 className="text-2xl font-bold text-red-700 text-center mb-5">ELIMINATION TARGETS</h2>
              <div className="mt-8 mb-5">
                {renderProgressStats()}
              </div>
              {displayTargets.length === 0 ? (
                <p className="text-center py-4">All caught up! You're staying on top of your plastic elimination goals.</p>
              ) : (
                <div className="space-y-8">
                  {displayTargets.map((target, index) => (
                    <div key={index} className="border-b pb-6">
                      <p className="text-s font-bold mb-3">Plastic Elimination To-Do List</p>
                      <p className="text-gray-600 text-xs mb-2">posted {formatDate(target.date)}</p>
                      <p className="mb-4 text-s">{target.text}</p>
                      
                      <button
                        onClick={() => markTargetAsEliminated(target.id)}
                        className="px-6 py-2 rounded border border-red-600 text-red-600 font-semibold hover:bg-red-600 hover:text-white transition duration-300"
                      >
                        I eliminated it
                      </button>
                    </div>
                  ))}
                </div>
              )}
            </div>
          );
        };
          
          //Info view
          const renderInfoView = () => (
          <div className="px-4 py-8">
            <h2 className="text-3xl font-bold text-red-700 text-center mb-8">LET'S USE LESS PLASTIC.</h2>
            
            <div className="prose mx-auto">
              <p className="mb-4">
                Reducing plastic consumption is crucial for our planet's health. Plastics take hundreds of years to decompose. Plastics also pollute <i>almost everything</i>.
              </p>
              <p className="mb-4">
                Every piece of plastic ever created still exists in some form. By eliminating single-use plastics and choosing sustainable alternatives, we can reduce waste, conserve resources, and decrease pollution.
              </p>
              <p className="mb-4">
                Small daily changes, like those suggested in this app, collectively create a  positive impact on our environment and future generations.
              </p>
              <p className="mb-4">
                And if you're wondering "Why so much red?", it's because eliminating plastics is an emergency for all of us (especially the people making it). If this app's too slow for you, search for more ways to cut plastic from your life.
                </p>
              <p className="mb-4">
                Let's get rid of some plastic. 
              </p>
            </div>
            
            <div className="text-center mt-8">
              <button
                onClick={() => setCurrentView('home')}
                className="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors"
              >
                Back to Today's Challenge
              </button>
            </div>
          </div>
        );

        const shareCompletedSuggestion = () => {
        const todaySuggestion = getTodaySuggestion(); // or however you access today's suggestion

        // Construct share text
        const shareText = `I decided to ${todaySuggestion.text.toLowerCase()} today. The impact? ${todaySuggestion.impact}. Click to use less plastic!`;
      const shareUrl = "https://plastic-eliminator.netlify.app";

        if (navigator.share) {
          // If the browser supports the Web Share API
          navigator
            .share({
              title: "365 Days of Less Plastic",
              text: shareText,
              url: shareUrl
            })
            .then(() => console.log("Shared successfully"))
            .catch((err) => console.log("Error sharing", err));
        } else {
          // Fallback if Web Share API isn't supported
          alert(
          "Your device/browser does not support the Share API. " +
          "Please share the following text manually:\n\n" +
          shareText +
          "\n" + shareUrl
        );
        }
      };


          return (
            <div className="max-w-md mx-auto bg-white min-h-screen flex flex-col border border-gray-300 shadow-lg">
              {renderNavBar()}
              
              <div className="flex-grow">
                {currentView === 'home' && renderHomeView()}
                {currentView === 'eliminated' && renderEliminatedView()}
                {currentView === 'targets' && renderTargetsView()}
                {currentView === 'info' && renderInfoView()}
              </div>
              
              {currentView !== 'home' && (
                <button 
                  onClick={() => setCurrentView('home')}
                  className="fixed bottom-4 left-4 p-2 bg-white rounded-full shadow-md border border-gray-300"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                  </svg>
                </button>
              )}
            </div>
          );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PlasticEliminatorApp />);
    </script>
</body>
</html>
