          const formatDate = (dateString) => {
            if (!dateString) return '';
            return dateString;
          };
          
          // Show progress stats
          const renderProgressStats = () => {
            const completed = eliminatedPlastics.length;
            const total = fullYearSuggestions.length;
            const percentComplete = Math.round((completed / total) * 100);
            
            return (
              <div className="mb-6 bg-gray-100 p-4 rounded-lg">
                <h3 className="font-bold text-lg mb-2">Your Progress</h3>
                <p className="mb-2">Day {currentDay} of 365</p>
                <div className="w-full bg-gray-300 rounded-full h-2.5">
                  <div 
                    className="bg-green-600 h-2.5 rounded-full" 
                    style={{ width: `${percentComplete}%` }}
                  ></div>
                </div>
                <p className="mt-2 text-sm text-gray-600">
                  {completed} out of {total} plastic habits eliminated ({percentComplete}%)
                </p>
              </div>
            );
          };
          
          // Navigation bar
          const renderNavBar = () => (
            <div className="bg-white py-4 border-b border-gray-200">
              <div className="flex justify-between items-center px-4">
                <h1 
                  onClick={() => setCurrentView('home')}
                  className="text-2xl font-bold text-red-700 cursor-pointer hover:text-red-800 transition-colors"
                >
                  Plastic Eliminator
                </h1>
                <div className="flex space-x-6">
                  <button 
                    onClick={() => setCurrentView('eliminated')} 
                    className={`text-${currentView === 'eliminated' ? 'red-700' : 'gray-500'}`}
                  >
                    eliminated
                  </button>
                  <button 
                    onClick={() => setCurrentView('targets')} 
                    className={`text-${currentView === 'targets' ? 'red-700' : 'gray-500'}`}
                  >
                    targets
                  </button>
                  <button 
                  onClick={() => setCurrentView('info')} 
                  className={`text-${currentView === 'info' ? 'red-700' : 'gray-500'} ml-2 font-bold`}
                >
                  ?
                </button>
                </div>
              </div>
            </div>
          );
          
          // Home view
          const renderHomeView = () => {
            const todaySuggestion = getTodaySuggestion();
            
            return (
              <div className="flex flex-col items-center px-4 py-8">
                <h2 className="text-3xl font-bold text-red-700 mb-0">TODAY</h2>
                <p className="text-sm text-gray-600 mb-6">{new Date().toLocaleDateString()}</p>

                
                {completedToday ? (
                  <div className="text-center">
                  <p className="text-xl text-center mb-8">Great job! Come back tomorrow for day {currentDay + 1} of your plastic-free journey</p>
                  <div className="flex justify-center items-center mb-8">
                    <svg className="text-green-500" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                      <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                  </div>
                  
                  {renderProgressStats()}
                </div>
                ) : (
                  <div className="w-full">
                    <div className="text-center mb-6">
                      <span className="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">{todaySuggestion.category}</span>
                    </div>
                    
                    <div className="mb-6 px-2">
                      <p style={{ fontSize: '1.0rem', lineHeight: '1.25rem', textAlign: 'left', fontWeight: 600 }} className="mt-2">
                        {todaySuggestion.text}
                      </p>
                      <p className="text-gray-600 mt-2 text-left text-sm">{todaySuggestion.impact}</p>
                    </div>
                    
                    <div className="flex justify-center mb-8">
                      <button
                        onClick={markAsEliminated}
                        className="mt-4 px-6 py-3 rounded border border-red-600 text-red-600 font-semibold hover:bg-red-600 hover:text-white transition duration-300"
                      >
                        I eliminated it
                      </button>
                    </div>
                    
                    {renderProgressStats()}
                  </div>
                )}
              </div>
            );
          };
          
          // Eliminated view
          const renderEliminatedView = () => (
            <div className="px-4 py-8">
              <h2 className="text-3xl font-bold text-red-700 text-center mb-8">PLASTICS I'VE ELIMINATED</h2>
              
              {eliminatedPlastics.length === 0 ? (
                <p className="text-center py-4">You haven't eliminated any plastic habits yet. Start with today's suggestion!</p>
              ) : (
                <div>
                  <div className="space-y-6 mb-8">
                    {eliminatedPlastics.map((item, index) => (
                      <div key={index} className="border-b pb-4">
                        <p className="font-bold">{formatDate(item.date)}</p>
                        <p>{item.text}</p>
                        <p className="text-sm text-gray-600">{item.impact}</p>
                      </div>
                    ))}
                  </div>
                  
                  <div className="mb-8">
                    {renderProgressStats()}
                  </div>
                  
                  <div className="flex flex-col items-center">
                    {exportSuccess ? (
                      <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                        <p className="font-semibold">Success!</p>
                        <p>Your accomplishments are saved automatically to your device.</p>
                      </div>
                    ) : null}
                    
                    <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                      <button
                        onClick={exportAccomplishments}
                        className="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors"
                      >
                        Verify Data is Saved
                      </button>
                      
                      <button
                        onClick={downloadAccomplishments}
                        className="px-6 py-2 border border-gray-400 text-gray-600 rounded-md hover:bg-gray-100 transition-colors"
                      >
                        Download Backup Copy
                      </button>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
          
          // Targets view
          const renderTargetsView = () => (
            <div className="px-4 py-8">
              <h2 className="text-3xl font-bold text-red-700 text-center mb-8">TARGETS</h2>
              
              {targets.length === 0 ? (
                <p className="text-center py-4">No pending targets. Great job keeping up!</p>
              ) : (
                <div className="space-y-8">
                  {targets.map((target, index) => (
                    <div key={index} className="border-b pb-6">
                      <p className="text-xl mb-2">Previous task I haven't completed</p>
                      <p className="text-gray-600 mb-2">Date: {formatDate(target.date)}</p>
                      <p className="mb-4">{target.text}</p>
                      
                      <button
                        onClick={() => markTargetAsEliminated(target.id)}
                        className="px-6 py-2 rounded border border-red-600 text-red-600 font-semibold hover:bg-red-600 hover:text-white transition duration-300"
                      >
                        I eliminated it
                      </button>
                    </div>
                  ))}
                </div>
              )}
            </div>
          );
          
          //Info view
          const renderInfoView = () => (
          <div className="px-4 py-8">
            <h2 className="text-3xl font-bold text-red-700 text-center mb-8">LET'S USE LESS PLASTIC.</h2>
            
            <div className="prose mx-auto">
              <p className="mb-4">
                Reducing plastic consumption is crucial for our planet's health. Plastics take hundreds of years to decompose, while polluting everything.
              </p>
              <p className="mb-4">
                Every piece of plastic ever created still exists in some form. By eliminating single-use plastics and choosing sustainable alternatives, we can significantly reduce waste, conserve resources, and decrease pollution.
              </p>
              <p className="mb-4">
                Small daily changes, like those suggested in this app, collectively create a massive positive impact on our environment and future generations.
              </p>
              <p className="mb-4">
                You might be wondering why we aren't using green or docile design elements. It is because ending plastic use is an emergency.
                </p>
              <p className="mb-4">
                Now go get rid of that plastic. 
              </p>
            </div>
            
            <div className="text-center mt-8">
              <button
                onClick={() => setCurrentView('home')}
                className="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors"
              >
                Back to Today's Challenge
              </button>
            </div>
          </div>
        );


          return (
            <div className="max-w-md mx-auto bg-white min-h-screen flex flex-col border border-gray-300 shadow-lg">
              {renderNavBar()}
              
              <div className="flex-grow">
                {currentView === 'home' && renderHomeView()}
                {currentView === 'eliminated' && renderEliminatedView()}
                {currentView === 'targets' && renderTargetsView()}
                {currentView === 'info' && renderInfoView()}
              </div>
              
              {currentView !== 'home' && (
                <button 
                  onClick={() => setCurrentView('home')}
                  className="fixed bottom-4 left-4 p-2 bg-white rounded-full shadow-md border border-gray-300"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                  </svg>
                </button>
              )}
            </div>
          );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PlasticEliminatorApp />);
    </script>
</body>
</html>
